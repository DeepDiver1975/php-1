workspace:
  base: /drone
  path: src

pipeline:
  dryrun:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: owncloudci/php
    dry_run: true
    tags: [ '7.2' ]
    when:
      event: [ pull_request ]

  docker:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: owncloudci/php
    tags: [ '7.2' ]
    when:
      branch: [ '7.2' ]

  microbadger:
    image: zyclonite/drone-webhook
    secrets:
      - source: microbadger_token
        target: plugin_webhook
    when:
      branch: [ '7.2' ]

  slack:
    image: plugins/slack
    secrets: [ slack_webhook ]
    channel: drone
    when:
      status: [ success, failure ]
