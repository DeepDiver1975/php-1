workspace:
  base: /drone
  path: src

pipeline:
  dryrun:
    image: plugins/docker
    pull: true
    secrets: [ docker_username, docker_password ]
    repo: owncloudci/php
    build_args:
      - VERSION=${DRONE_BRANCH}
      - BUILD_DATE=${DRONE_BUILD_CREATED}
      - VCS_REF=${DRONE_COMMIT_SHA}
    dry_run: true
    tags: [ 'latest' ]
    when:
      event: [ pull_request ]

  docker:
    image: plugins/docker
    pull: true
    secrets: [ docker_username, docker_password ]
    repo: owncloudci/php
    build_args:
      - VERSION=${DRONE_BRANCH}
      - BUILD_DATE=${DRONE_BUILD_CREATED}
      - VCS_REF=${DRONE_COMMIT_SHA}
    tags: [ 'latest' ]
    when:
      branch: [ master ]

  microbadger:
    image: zyclonite/drone-webhook
    pull: true
    secrets:
      - source: microbadger_token
        target: plugin_webhook
    when:
      branch: [ master ]

  slack:
    image: plugins/slack
    pull: true
    secrets: [ slack_webhook ]
    channel: drone
    when:
      status: [ success, failure ]
